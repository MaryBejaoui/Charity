
<div class="content-body">
	<div class="container-fluid">
		<div class="row page-titles mx-0">
            <div class="col-sm-6 p-md-0">
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="javascript:void(0)">App</a></li>
                    <li class="breadcrumb-item active"><a href="javascript:void(0)">rubriques/</a></li>
                </ol>
            </div>
        </div>
		<div class="row">
			<div class="col-lg-12 col-xl-4"  *ngFor="let rubrique of rubriques">
				<div class="card">
					<div class="card-body">
						<div class="row m-b-30">
							<div class="col-md-5 mb-md-0 mb-3">
								<div class="new-arrival-product mb-4 mb-xxl-4 mb-md-0 h-100">
									<div class="new-arrivals-img-contnent h-100">
										<img class="img-fluid" src="{{rubrique.image}}" alt="">
									</div>
								</div>
							</div>
							<div class="col-md-7">
								<div class="new-arrival-content position-relative">
									<h4><a [routerLink]="['/admin/ecom-product-detail']">{{rubrique.title}}</a></h4>
									<p>Date: <span class="item">{{rubrique.date}}</span> </p>
                  <p>Code: <span class="item">{{rubrique.code}}</span> </p>
									<p>Association: <span class="item">{{rubrique.association}}</span></p>
									<p class="text-content">{{rubrique.description}}</p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- review -->

			<ng-template #reviewModal let-modal>
				<div class="modal-header">
					<h4 class="modal-title" id="modal-basic-title">Review</h4>
					<button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form>
						<div class="text-center mb-4">
							<img class="img-fluid rounded" width="78" src="assets/images/avatar/1.jpg" alt="DexignZone">
						</div>
					</form>
				</div>
			</ng-template>
		</div>
	</div>
</div>
